name: Create release

on:
  push:
    tags:
    - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'

      - run: npm ci

      - run: npm pack

      - uses: ncipollo/release-action@v1
        with:
          artifacts: "cwebp-*.tgz"
          generateReleaseNotes: true
